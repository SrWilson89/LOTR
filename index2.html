<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG El Se√±or de los Anillos</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --background-dark: #2c3e50;
            --text-light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #game-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 800px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23334455"/><path d="M0 50h100M50 0v100" stroke="%23445566" stroke-width="0.5"/></svg>');
            border: 3px solid #456;
            border-radius: 10px;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            z-index: 100;
            transition: all 0.1s ease;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: all 0.3s ease;
        }

        .enemy.boss {
            width: 60px;
            height: 60px;
            font-size: 50px;
            filter: drop-shadow(0 0 10px red);
        }

        .item {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: float 2s infinite ease-in-out;
            filter: drop-shadow(0 0 3px gold);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #game-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
        }

        .info-panel {
            background: rgba(52, 73, 94, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info-panel h2 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        #health-bar, #experience-bar {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }

        #health-fill {
            height: 100%;
            background: var(--danger-color);
            width: 100%;
            transition: width 0.3s ease;
        }

        #experience-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        #battle-log {
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        #inventory-list, #quest-list {
            list-style: none;
        }

        #inventory-list li, #quest-list li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-button {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .skill-button:hover:not(:disabled) {
            background: rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }

        .skill-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(192, 57, 43, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .hidden {
            display: none !important;
        }

        #respawn-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #respawn-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .damage-text {
            position: absolute;
            color: white;
            font-weight: bold;
            animation: float-damage 1s forwards;
            pointer-events: none;
        }

        @keyframes float-damage {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }

        .effect-heal {
            position: absolute;
            font-size: 40px;
            animation: heal-effect 1s forwards;
            pointer-events: none;
        }

        @keyframes heal-effect {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        #controls-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }
    </style>
</head>

        if (GameState.gameStatus.isGameOver) return;

                this.movePlayer(event.key);

                break;
            case '3':
                this.useSkill('shield');
                break;
        }
